<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "game": "./game.js"
            }
        }
    </script>
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="stepButton">Next Step</button>
            <button id="resetButton">Clear</button>
        </div>
    </div>
    <script type="module">
        import { initGame, startGame, stopGame, stepGame, resetGame, toggleCell } from 'game';

        const canvas = document.getElementById('gameCanvas');
        const startBtn = document.getElementById('startButton');
        const stopBtn = document.getElementById('stopButton');
        const stepBtn = document.getElementById('stepButton');
        const resetBtn = document.getElementById('resetButton');

        initGame(canvas);

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            toggleCell(x, y);
        });

        startBtn.addEventListener('click', startGame);
        stopBtn.addEventListener('click', stopGame);
        stepBtn.addEventListener('click', stepGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
