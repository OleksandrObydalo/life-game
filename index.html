<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "game": "./game.js"
            }
        }
    </script>
</head>
<body>
    <h1>Conway's Game of Life</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stepButton">Next Step</button>
            <button id="resetButton">Clear</button>
        </div>
        <div class="speed-control">
            <label for="speedSlider">Speed (ms/frame):</label>
            <input type="range" id="speedSlider" min="20" max="1000" value="100" step="10">
            <span id="speedValue">100</span>
        </div>
    </div>
    <script type="module">
        import { initGame, startGame, pauseGame, stepGame, resetGame, toggleCell, setGameSpeed } from 'game';

        const canvas = document.getElementById('gameCanvas');
        const startBtn = document.getElementById('startButton');
        const pauseBtn = document.getElementById('pauseButton');
        const stepBtn = document.getElementById('stepButton');
        const resetBtn = document.getElementById('resetButton');
        const speedSlider = document.getElementById('speedSlider');
        const speedValueSpan = document.getElementById('speedValue');

        initGame(canvas);

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            toggleCell(x, y);
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        stepBtn.addEventListener('click', stepGame);
        resetBtn.addEventListener('click', resetGame);

        speedSlider.addEventListener('input', (event) => {
            const newSpeed = parseInt(event.target.value, 10);
            speedValueSpan.textContent = newSpeed;
            setGameSpeed(newSpeed);
        });
    </script>
</body>
</html>
